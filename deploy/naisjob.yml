apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: tbd
  name: styringsinfo-datafortelling{{#if schedule}}{{else}}-run-on-deploy{{/if}}
  namespace: tbd
  annotations:
    nais.io/read-only-file-system: "false"
spec:
  image: {{image}}
  {{#if schedule}}
  schedule: {{schedule}}
  {{/if}}
  env:
    - name: NADA_URL
      value: {{nadaUrl}}
    - name: QUARTO_ID
      value: {{quartoId}}
    - name: GCP_TEAM_PROJECT_ID
      value: {{projectId}}
  envFrom:
    - secret: nada-token

  backoffLimit: 0
  concurrencyPolicy: Replace
  secureLogs:
    enabled: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
          name: {{projectId}}
        role: roles/bigquery.readSessionUser
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
          name: {{projectId}}
        role: roles/bigquery.dataViewer
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
          name: {{projectId}}
        role: roles/bigquery.jobUser
  accessPolicy:
    outbound:
      external:
        - host: {{nadaUrl}}
